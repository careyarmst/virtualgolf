{% extends "golfproapp/layout.html" %}

{% block title %} Delete Miscellaneous Purchase {% endblock title %}

{% block content %}
<h1 class = "text-center">Are you sure you want to delete the miscellaneous purchase?</h1>
<form method="POST" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'misc_purchase_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock content %}
